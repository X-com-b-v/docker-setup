name: "x-com"
networks:
  xcom_network:
    driver: bridge
services:
  nginx:
    image: xcommagento/docker-nginx:latest
    platform: linux/amd64  # Force AMD64 since no ARM64 image available
    # restart: always
    hostname: nginx
    ports:
      - 80:80
      - 443:443
    working_dir: /etc/nginx/sites-enabled
    volumes:
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - installdirectory/data/shared/sites:/data/shared/sites
      - phpsockets:/data/shared/sockets
      - installdirectory/data/shared/media:/data/shared/media
      - ~/.config/docker-setup.config:/etc/docker-setup.config:ro
    networks:
      - xcom_network
  redis:
    image: redis:6.2-alpine
    # restart: always
    hostname: redis
    ports:
      - 6379:6379
    networks:
      - xcom_network
  mailtrap:
    image: xcommagento/docker-mailtrap:latest
    # restart: always
    hostname: mailtrap
    ports:
      - 8085:80
      - 0.0.0.0:25:25
    networks:
      - xcom_network
  mailhog:
    image: jcalonso/mailhog
    # restart: always
    hostname: mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
    networks:
      - xcom_network
