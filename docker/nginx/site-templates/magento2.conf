server
{
  listen 80;
  listen 443 ssl;

  ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;
  ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!MD5;


  set $MAGE_MODE developer;
  set $SITE_ROOT /data/shared/sites/##SITEBASENAME##;

  server_name  ##SITEBASENAME##.##XCOMUSER##.o.xotap.nl;

  root  $SITE_ROOT/pub;
  index index.php;

  autoindex off;
  charset off;

  add_header 'X-Content-Type-Options' 'nosniff';
  add_header 'X-XSS-Protection' '1; mode=block';


  location /setup {
    root $SITE_ROOT;
    location ~ ^/setup/index.php {
      fastcgi_index  index.php;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      include fastcgi.conf;
      fastcgi_intercept_errors on;
      fastcgi_pass unix:/data/shared/sockets/php##USE_PHPVERSION##-fpm.sock;
    }

    location ~ ^/setup/(?!pub/). {
      deny all;
    }

    location ~ ^/setup/pub/ {
      add_header X-Frame-Options "SAMEORIGIN";
    }
  }

  location /update {
    root $SITE_ROOT;

    location ~ ^/update/index.php {
      fastcgi_index  index.php;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      include fastcgi.conf;
      fastcgi_intercept_errors on;
      fastcgi_pass unix:/data/shared/sockets/php##USE_PHPVERSION##-fpm.sock;
    }

    # deny everything but index.php
    location ~ ^/update/(?!pub/). {
      deny all;
    }

    location ~ ^/update/pub/ {
      add_header X-Frame-Options "SAMEORIGIN";
    }
  }

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  location /pub {
    location ~ ^/pub/media/(downloadable|customer|import|theme_customization/.*\.xml) {
      deny all;
    }
    alias $SITE_ROOT/pub;
    add_header X-Frame-Options "SAMEORIGIN";
  }

  location /static/ {
    #if ($MAGE_MODE = "production") {
    #  expires max;
    #}
    # Remove signature of the static files that is used to overcome the browser cache
    location ~ ^/static/version {
      rewrite ^/static/(version\d*/)?(.*)$ /static/$2 last;
    }

    location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$ {
      add_header Cache-Control "public";
      add_header X-Frame-Options "SAMEORIGIN";
      expires +1y;

      if (!-f $request_filename) {
        rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
      }
    }
    location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
      add_header Cache-Control "no-store";
      add_header X-Frame-Options "SAMEORIGIN";
      expires    off;

      if (!-f $request_filename) {
       rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
      }
    }
    if (!-f $request_filename) {
      rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
    }
    add_header X-Frame-Options "SAMEORIGIN";
  }


  location /media/ {
    try_files $uri $uri/ /get.php?$args;

    location ~ ^/media/theme_customization/.*\.xml {
      deny all;
    }

    location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$ {
      add_header Cache-Control "public";
      add_header X-Frame-Options "SAMEORIGIN";
      expires +1y;
      try_files $uri $uri/ /get.php?$args;
    }
    location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
      add_header Cache-Control "no-store";
      add_header X-Frame-Options "SAMEORIGIN";
      expires    off;
      try_files $uri $uri/ /get.php?$args;
    }
    add_header X-Frame-Options "SAMEORIGIN";
  }

  location /media/customer/ {
    deny all;
  }

  location /media/downloadable/ {
    deny all;
  }

  location /media/import/ {
    deny all;
  }

  location ~ cron\.php {
    deny all;
  }

  location ~ (index|get|static|report|404|503)\.php$ {
    fastcgi_param  PHP_FLAG  "session.auto_start=off \n suhosin.session.cryptua=off";
    fastcgi_param  PHP_VALUE "memory_limit=256M \n max_execution_time=300 \n xdebug.output_dir=/data/shared/sites/##SITEBASENAME##/xdebug_profiles";
    fastcgi_read_timeout 300s;
    fastcgi_connect_timeout 300s;

    fastcgi_buffers 16 16k; 
    fastcgi_buffer_size 32k;

    fastcgi_param CONFIG__DEFAULT__WEB__UNSECURE__BASE_URL https://##SITEBASENAME##.##XCOMUSER##.o.xotap.nl/;
    fastcgi_param CONFIG__DEFAULT__WEB__SECURE__BASE_URL https://##SITEBASENAME##.##XCOMUSER##.o.xotap.nl/;
    fastcgi_param CONFIG__DEFAULT__WEB__UNSECURE__BASE_LINK_URL https://##SITEBASENAME##.##XCOMUSER##.o.xotap.nl/;
    fastcgi_param CONFIG__DEFAULT__WEB__SECURE__BASE_LINK_URL https://##SITEBASENAME##.##XCOMUSER##.o.xotap.nl/;
    fastcgi_param CONFIG__DEFAULT__WEB__COOKIE__COOKIE_DOMAIN ##SITEBASENAME##.##XCOMUSER##.o.xotap.nl;
    fastcgi_param CONFIG__DEFAULT__DEV__JS__MERGE_FILES 0;
    fastcgi_param CONFIG__DEFAULT__DEV__JS__ENABLE_JS_BUNDLING 0;
    fastcgi_param CONFIG__DEFAULT__DEV__JS__MINIFY_FILES 0;
    fastcgi_param CONFIG__DEFAULT__DEV__CSS__MERGE_CSS_FILES 0;
    fastcgi_param CONFIG__DEFAULT__DEV__CSS__MINIFY_FILES 0;
    fastcgi_param CONFIG__DEFAULT__AMSMTP___GENERAL__ENABLE 0;
    fastcgi_param CONFIG__DEFAULT__SYNC__SETTINGS__ENVIRONMENT development;
    fastcgi_param CONFIG__DEFAULT__SYSTEM__FULL_PAGE_CACHE__CACHING_APPLICATION 1;
    fastcgi_param CONFIG__DEFAULT__MSP_SECURITYSUITE_RECAPTCHA__FRONTEND__ENABLED 0;
    fastcgi_param CONFIG__DEFAULT__MSP_SECURITYSUITE_RECAPTCHA__BACKEND__ENABLED 0;
    fastcgi_param CONFIG__DEFAULT__SMTP__GENERAL__ENABLED 0;
    fastcgi_param CONFIG__DEFAULT__MSP_SECURITYSUITE_TWOFACTORAUTH__GENERAL__ENABLED 0;

    fastcgi_param XCOM_SERVERTYPE "dev";
    fastcgi_param XCOM_SERVERUSER "##XCOMUSER##";
    fastcgi_param  MAGE_MODE $MAGE_MODE;

    ##INCLUDE_PARAMS##

    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    include fastcgi.conf;
    fastcgi_param HTTPS on;
    fastcgi_intercept_errors on;
    fastcgi_pass unix:/data/shared/sockets/php##USE_PHPVERSION##-fpm.sock;
  }


  error_log /data/shared/sites/##SITEBASENAME##/logs/error.nginx.log;
  access_log /data/shared/sites/##SITEBASENAME##/logs/access.nginx.log;
}
